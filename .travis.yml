sudo: required
dist: trusty
language: python
python:
  - "2.7"
before_install:
  # Setup virtual framebuffer
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  # Install testing tools
  - pip install pytest pytest-cov coveralls vimrunner
  # Install to both virtualenv and outside it, vim needs it too
  - sudo pip install pytest pytest-cov coveralls vimrunner
  # Setup Mnemosyne
  - sudo apt-get update -qq
  - sudo apt-get install -qq libicu52 libqt4-sql-sqlite python-cherrypy3 python-matplotlib python-qt4 python-qt4-sql
  - wget http://downloads.sourceforge.net/project/mnemosyne-proj/mnemosyne/mnemosyne-2.3.6/Mnemosyne-2.3.6.tar.gz
  - tar xfv Mnemosyne-2.3.6.tar.gz
  - pushd Mnemosyne-2.3.6
  - sudo python setup.py install
  - popd
  - mnemosyne --version
  # Setup Gvim
  - sudo apt-get install -qq vim-gnome
  - gvim --version
  # Setup vimwiki
  - mkdir -p ~/.vim/bundle
  - pushd ~/.vim/bundle
  - git clone https://github.com/vimwiki/vimwiki.git
  - popd
  - pushd ~/.vim/bundle/vimwiki/
  - git checkout dev
  - popd
  # Setup taskwiki
  - cp -r $TRAVIS_BUILD_DIR ~/.vim/bundle/knowledge
  - mkdir ~/knowledge-coverage
before_script:
  - cd ~/.vim/bundle/knowledge
script:
  - py.test -vv --cov .
  - mv ~/knowledge-coverage/.coverage.* .
  - coverage combine
  - coverage report
after_success:
  - coveralls
